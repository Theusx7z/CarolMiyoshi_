<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol Miyoshi - Provas de 3 Tambores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #5D4037;
            --secondary: #8D6E63;
            --accent: #A1887F;
            --light: #EFEBE9;
            --dark: #3E2723;
            --text: #333333;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            background-color: var(--light);
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        
        /* Layout Principal Mobile */
        .mobile-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        /* Cabeçalho Mobile */
        .mobile-header {
            padding: 20px;
            z-index: 10;
            background-color: rgba(239, 235, 233, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .bio {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--dark);
            text-align: center;
            padding: 0 15px;
        }
        
        /* Navegação Mobile */
        .mobile-nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px;
            background-color: var(--primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .nav-btn {
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            background-color: transparent;
            border: none;
            font-size: 0.85rem;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        
        .nav-btn.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* Conteúdo Principal Mobile */
        .mobile-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .section-description {
            line-height: 1.6;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .main-image-container {
            width: 100%;
            height: 250px;
            margin: 20px 0;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Mini Galeria Mobile */
        .mobile-gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .gallery-item {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }
        
        .gallery-item.active {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Botão Instagram Mobile */
        .instagram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px auto;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .instagram-btn i {
            margin-right: 8px;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="mobile-container">
        <!-- Cabeçalho Mobile -->
        <header class="mobile-header">
            <div class="logo">Carol Miyoshi</div>
            <div class="bio">
                Campeã brasileira de provas de 3 tambores com 15+ anos de experiência no circuito profissional.
            </div>
        </header>
        
        <!-- Navegação Mobile -->
        <nav class="mobile-nav">
            <button class="nav-btn active" data-section="home">Início</button>
            <button class="nav-btn" data-section="provas">Provas</button>
            <button class="nav-btn" data-section="premiacao">Prêmios</button>
            <button class="nav-btn" data-section="galeria">Galeria</button>
            <button class="nav-btn" data-section="contato">Contato</button>
        </nav>
        
        <!-- Conteúdo Principal Mobile -->
        <main class="mobile-content">
            <h2 class="section-title fade-in" id="current-title">Carol Miyoshi</h2>
            <p class="section-description fade-in" id="current-description">
                A paixão pelos cavalos e competições impulsiona Carol a superar limites em provas de 3 tambores.
            </p>
            
            <div class="main-image-container">
                <img src="https://placehold.co/600x400" alt="Carol Miyoshi competindo" class="main-image fade-in" id="main-image">
                <div class="image-caption fade-in" id="image-caption">Campeonato Paulista 2023</div>
            </div>
            
            <div class="mobile-gallery">
                <div class="gallery-item active" data-index="0">
                    <img src="https://placehold.co/200" alt="Competição">
                </div>
                <div class="gallery-item" data-index="1">
                    <img src="https://placehold.co/200" alt="Premiação">
                </div>
                <div class="gallery-item" data-index="2">
                    <img src="https://placehold.co/200" alt="Treino">
                </div>
                <div class="gallery-item" data-index="3">
                    <img src="https://placehold.co/200" alt="Cavalo">
                </div>
                <div class="gallery-item" data-index="4">
                    <img src="https://placehold.co/200" alt="Equipe">
                </div>
            </div>
            
            <a href="https://www.instagram.com/miyoshicaroline?igsh=anViaWF5anl5bHE2" target="_blank" class="instagram-btn">
                <i class="fab fa-instagram"></i> Siga no Instagram
            </a>
        </main>
    </div>

    <script>
        // Conteúdo para cada seção
        const sections = {
            home: {
                title: "Carol Miyoshi",
                description: "A paixão pelos cavalos e competições impulsiona Carol a superar limites em provas de 3 tambores.",
                images: [
                    { src: "https://placehold.co/600x400", alt: "Carol competindo", caption: "Campeonato Paulista 2023" },
                    { src: "https://placehold.co/600x400", alt: "Treino", caption: "Preparação na fazenda" },
                    { src: "https://placehold.co/600x400", alt: "Prêmio", caption: "Campeonato Brasileiro 2022" },
                    { src: "https://placehold.co/600x400", alt: "Cavalo", caption: "Com seu cavalo Thunder" },
                    { src: "https://placehold.co/600x400", alt: "Workshop", caption: "Ministrando workshop" }
                ]
            },
            provas: {
                title: "Provas de 3 Tambores",
                description: "Carol domina as principais competições nacionais e internacionais com técnica e velocidade.",
                images: [
                    { src: "https://placehold.co/600x400", alt: "Circuito", caption: "Arena de competição" },
                    { src: "https://placehold.co/600x400", alt: "Curva técnica", caption: "Movimento preciso" },
                    { src: "https://placehold.co/600x400", alt: "Equipe", caption: "Preparação técnica" },
                    { src: "https://placehold.co/600x400", alt: "Recorde", caption: "Novo tempo recorde" },
                    { src: "https://placehold.co/600x400", alt: "Torcida", caption: "Fãs nas arquibancadas" }
                ]
            },
            premiacao: {
                title: "Premiação",
                description: "Carol coleciona títulos nacionais e internacionais em sua trajetória vitoriosa.",
                images: [
                    { src: "https://placehold.co/600x400", alt: "Troféu", caption: "Campeã Brasileira" },
                    { src: "https://placehold.co/600x400", alt: "Pódio", caption: "Circuito Sul-Americano" },
                    { src: "https://placehold.co/600x400", alt: "Mundial", caption: "3° lugar no Mundial" },
                    { src: "https://placehold.co/600x400", alt: "Revelação", caption: "Prêmio de técnica" },
                    { src: "https://placehold.co/600x400", alt: "Hall da Fama", caption: "Reconhecimento" }
                ]
            },
            galeria: {
                title: "Galeria",
                description: "Momentos marcantes da carreira de Carol Miyoshi no mundo equestre.",
                images: [
                    { src: "https://placehold.co/600x400", alt: "Início", caption: "Primeiras competições" },
                    { src: "https://placehold.co/600x400", alt: "Estreia", caption: "Primeiro título" },
                    { src: "https://placehold.co/600x400", alt: "Viagem", caption: "Preparação internacional" },
                    { src: "https://placehold.co/600x400", alt: "Métodos", caption: "Treino inovador" },
                    { src: "https://placehold.co/600x400", alt: "Fãs", caption: "Interação com público" }
                ]
            },
            contato: {
                title: "Contato",
                description: "Para parcerias, convites ou informações sobre eventos:",
                images: [
                    { src: "https://placehold.co/600x400", alt: "Equipe", caption: "Nossa equipe" },
                    { src: "https://placehold.co/600x400", alt: "Patrocinadores", caption: "Apoiadores" },
                    { src: "https://placehold.co/600x400", alt: "Treinamento", caption: "Centro de treinos" },
                    { src: "https://placehold.co/600x400", alt: "Palestras", caption: "Workshops" },
                    { src: "https://placehold.co/600x400", alt: "Eventos", caption: "Ações sociais" }
                ]
            }
        };
        
        // Elementos do DOM
        const mainImage = document.getElementById('main-image');
        const imageCaption = document.getElementById('image-caption');
        const currentTitle = document.getElementById('current-title');
        const currentDescription = document.getElementById('current-description');
        const navBtns = document.querySelectorAll('.nav-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        // Estado atual
        let currentSection = 'home';
        let currentImageIndex = 0;
        let autoRotateInterval;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            updateSection('home');
            startAutoRotate();
            
            // Navegação
            navBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateSection(section);
                    window.scrollTo({top: 0, behavior: 'smooth'});
                });
            });
            
            // Mini galeria
            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    currentImageIndex = index;
                    updateCurrentImage();
                    resetGalleryActiveStates();
                    this.classList.add('active');
                    stopAutoRotate();
                    setTimeout(startAutoRotate, 10000);
                });
            });
        });
        
        // Atualiza a seção atual
        function updateSection(section) {
            currentSection = section;
            const sectionData = sections[section];
            
            // Animação de transição
            currentTitle.classList.remove('fade-in');
            currentDescription.classList.remove('fade-in');
            imageCaption.classList.remove('fade-in');
            
            setTimeout(() => {
                currentTitle.textContent = sectionData.title;
                currentDescription.textContent = sectionData.description;
                
                currentTitle.classList.add('fade-in');
                currentDescription.classList.add('fade-in');
            }, 100);
            
            // Atualiza mini galeria
            galleryItems.forEach((item, index) => {
                const imgSrc = sectionData.images[index].src;
                const imgAlt = sectionData.images[index].alt;
                item.querySelector('img').src = imgSrc;
                item.querySelector('img').alt = imgAlt;
            });
            
            // Reset para primeira imagem
            currentImageIndex = 0;
            updateCurrentImage();
            
            // Atualiza estados ativos da galeria
            resetGalleryActiveStates();
            galleryItems[0].classList.add('active');
            
            // Reinicia rotação automática
            stopAutoRotate();
            startAutoRotate();
        }
        
        // Atualiza a imagem principal
        function updateCurrentImage() {
            const currentImageData = sections[currentSection].images[currentImageIndex];
            
            mainImage.classList.add('fade-in');
            setTimeout(() => {
                mainImage.src = currentImageData.src;
                mainImage.alt = currentImageData.alt;
            }, 100);
            
            // Atualiza legenda com animação
            imageCaption.classList.remove('fade-in');
            setTimeout(() => {
                imageCaption.textContent = currentImageData.caption;
                imageCaption.classList.add('fade-in');
            }, 100);
            
            // Atualização suave da imagem
            setTimeout(() => {
                mainImage.classList.remove('fade-in');
            }, 300);
            
            // Atualiza imagem de fundo
            document.querySelector('.background-image').style.backgroundImage = `url('${currentImageData.src}')`;
        }
        
        // Rotação automática de imagens
        function startAutoRotate() {
            stopAutoRotate();
            autoRotateInterval = setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % sections[currentSection].images.length;
                updateCurrentImage();
                resetGalleryActiveStates();
                galleryItems[currentImageIndex].classList.add('active');
            }, 6000);
        }
        
        function stopAutoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
            }
        }
        
        function resetGalleryActiveStates() {
            galleryItems.forEach(item => item.classList.remove('active'));
        }
    </script>
</body>
</html>
